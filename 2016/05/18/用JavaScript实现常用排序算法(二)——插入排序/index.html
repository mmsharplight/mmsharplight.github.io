                <font weight="bold" size="5" face="黑体">用JavaScript实现常用排序算法(二)——插入排序</font><br><br><font weight="bold" size="4" face="黑体">原理：</font>

<ul>
<li>从数组第二个元素开始，依次将之后的元素进行比较，并与前面排序过的序列比较后插入。</li>
<li>为了给插入的元素腾出空间，需将其余所有元素在插入之前都向右移一位。</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">function InsertionSort(array) &#123;</span><br><span class="line">  var length = array.length;</span><br><span class="line">  for (var i = 0; i &lt; length - 1; i++) &#123;</span><br><span class="line">    //i代表已经排序好的序列最后一项下标</span><br><span class="line">    var insert = array[i+1];</span><br><span class="line">    var index = i + 1;//记录要被插入的下标</span><br><span class="line">    for (var j = i; j &gt;= 0; j--) &#123;</span><br><span class="line">      if (insert &lt; array[j]) &#123;</span><br><span class="line">        //要插入的项比它小，往后移动</span><br><span class="line">        array[j+1] = array[j];</span><br><span class="line">        index = j;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    array[index] = insert;</span><br><span class="line">    console.log(array);</span><br><span class="line">    console.log(&quot;------------------------------&quot;);</span><br><span class="line">  &#125;</span><br><span class="line">  return array;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">var arr = [100,90,80,62,80,8,1,2,39];</span><br><span class="line">var result = InsertionSort(arr);</span><br><span class="line">console.log(result);</span><br></pre></td></tr></table></figure>
<font weight="bold" size="3">运算结果与过程：</font>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">[90, 100, 80, 62, 80, 8, 1, 2, 39]</span><br><span class="line">----------------------------------</span><br><span class="line">[80, 90, 100, 62, 80, 8, 1, 2, 39]</span><br><span class="line">----------------------------------</span><br><span class="line">[62, 80, 90, 100, 80, 8, 1, 2, 39]</span><br><span class="line">----------------------------------</span><br><span class="line">[62, 80, 80, 90, 100, 8, 1, 2, 39]</span><br><span class="line">----------------------------------</span><br><span class="line">[8, 62, 80, 80, 90, 100, 1, 2, 39]</span><br><span class="line">----------------------------------</span><br><span class="line">[1, 8, 62, 80, 80, 90, 100, 2, 39]</span><br><span class="line">----------------------------------</span><br><span class="line">[1, 2, 8, 62, 80, 80, 90, 100, 39]</span><br><span class="line">----------------------------------</span><br><span class="line">[1, 2, 8, 39, 62, 80, 80, 90, 100]</span><br><span class="line">----------------------------------</span><br><span class="line">[1, 2, 8, 39, 62, 80, 80, 90, 100]</span><br></pre></td></tr></table></figure>
