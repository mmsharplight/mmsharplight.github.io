                <font weight="bold" size="5" face="黑体">js实现二分法</font>

<ul>
<li>优点：比较次数少，查找速度快，平均性能好；</li>
<li>缺点：是要求待查表为有序表，且插入删除困难。</li>
</ul>
<p>因此，二分查找方法适用于不经常变动而查找频繁的有序数组。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">// value为查找元素</span><br><span class="line">function binarySearch(value, arr, startIndex, endIndex) &#123;</span><br><span class="line">    if (!value || !arr instanceof Array) return;</span><br><span class="line">    var len = arr.length;</span><br><span class="line">    startIndex = typeof startIndex === &quot;number&quot; ? startIndex : 0;</span><br><span class="line">    endIndex = typeof endIndex === &quot;number&quot; ? endIndex : len - 1;</span><br><span class="line">    midIndex = Math.floor((startIndex + endIndex) / 2);</span><br><span class="line">    midval = arr[midIndex];</span><br><span class="line">    if (startIndex &gt; endIndex) return;</span><br><span class="line">    if (midval === value) &#123;</span><br><span class="line">        return midIndex;</span><br><span class="line">    &#125; else if (midval &gt; value) &#123;</span><br><span class="line">        return binarySearch(value, arr, startIndex, midval);</span><br><span class="line">    &#125; else if (midval &lt; value) &#123;</span><br><span class="line">        return binarySearch(value, arr, midval, endIndex);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">console.log(binarySearch(3, [1, 2, 3, 6, 8, 9]));</span><br></pre></td></tr></table></figure>
